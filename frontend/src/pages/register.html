<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjaZen || Register</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/logo.svg" alt="logo">
            <h2>ProjaZen</h2>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="img-container">
                <img src="/register-page-img.png" alt="register page image">
            </div>
            <div class="form-container">
                <form action="">
                    <div class="heading input-group">
                        <h2>register to ProjaZen</h2>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address*</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email address">
                        <p id="error-email"></p>
                    </div>
                    <div class="form-group">
                        <label for="fname">First Name*</label>
                        <input type="text" name="fname" id="fname" placeholder="John">
                        <p id="error-fname"></p>
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name*</label>
                        <input type="text" name="lname" id="lname" placeholder="Doe">
                        <p id="error-lname"></p>
                    </div>
                    <div class="form-group">
                        <label for="password">Password*</label>
                        <input type="password" name="password" id="password" placeholder="Enter your password">
                        <p id="error-password"></p>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password*</label>
                        <input type="password" name="confirm-password" id="confirm-password"  placeholder="Confirm your password">
                        <p id="error-confirm-password"></p>
                    </div>
                    <div class="form-group custom-checkbox">
                        <input type="checkbox" id="terms-of-service" name="terms-of-service">
                        <label for="terms-of-service">I agree to the terms of service</label>
                        <p id="error-terms-of-service"></p>
                    </div>
                    <div class="form-group custom-checkbox">
                        <p id="errorContainer"></p>
                    </div>
                    <div class="form-group buttons">
                        <button type="submit" id="register-btn">register to create account</button>
                        <h2>or</h2>
                        <a href="/login" id="login-btn">sign in</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <script type="module" src="../scripts/register.ts"></script>
</body>
</html>
