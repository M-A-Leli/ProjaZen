<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjaZen || Register</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
        </div>
        <div class="form-container">
            <div class="register-box">
                <h5>Basic Account Credentials</h5>
                <form id="register-form">
                    <div class="form-group"
                        <label for="email">Email Address*</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email address">
                        <p id="error-email"></p>
                    </div>
                    <div class="form-group">
                        <label for="fname">First Name*</label>
                        <input type="text" name="fname" id="fname" placeholder="John">
                        <p id="error-fname"></p>
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name*</label>
                        <input type="text" name="lname" id="lname" placeholder="Doe">
                        <p id="error-lname"></p>
                    </div>
                    <div class="form-group">
                        <label for="password">Password*</label>
                        <input type="password" name="password" id="password" placeholder="Enter your password">
                        <p id="error-password"></p>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password*</label>
                        <input type="password" name="confirm-password" id="confirm-password"  placeholder="Confirm your password">
                        <p id="error-confirm-password"></p>
                    </div>
                    <div class="form-group custom-checkbox">
                        <input type="checkbox" id="terms-of-service" name="terms-of-service">
                        <label for="terms-of-service">I agree to the terms of service</label>
                        <p id="error-terms-of-service"></p>
                    </div>
                    <div class="form-group custom-checkbox">
                        <p id="errorContainer"></p>
                    </div>
                    <input type="submit" class="btn" value="Register">
                </form>
            </div>
        </div>
    </div>
    
    <script type="module" src="../scripts/register.ts"></script>
</body>
</html>
