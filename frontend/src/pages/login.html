<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjaZen || Login</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/logo.svg" alt="logo">
            <h2>ProjaZen</h2>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="img-container">
                <img src="/login-page-img.png" alt="login page image">
            </div>
            <div class="login-container">
                <form action="" id="login-form">
                    <div class="heading input-group">
                        <h2>login to ProjaZen</h2>
                    </div>
                    <div class="input-group">
                        <label for="email">email *</label>
                        <input type="email" name="email" id="email" placeholder="example@email.com" autocomplete="off">
                    </div>
                    <p id="email-error"></p>
                    <div class="input-group">
                        <label for="password">password *</label>
                        <input type="password" name="password" id="password" placeholder="********" autocomplete="off">
                    </div>
                    <p id="password-error"></p>
                    <div class="input-group">
                        <div class="remember-me">
                            <input type="checkbox" name="" id="">
                            <label for="">remember me</label>
                        </div>
                        <a href="#">forgot password?</a>
                    </div>
                    <div id="error-container" class="error-container input-group">
                    </div>
                    <div class="input-group buttons">
                        <button type="submit" id="login-btn">sign in</button>
                        <h2>or</h2>
                        <a href="/register" id="register-btn">register to create account</a>
                        <!-- <button id="register-btn">register to create account</button> -->
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <script type="module" src="../scripts/login.ts"></script>
</body>
</html>
